name: Build and Release NixOS ISO

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    paths:
      - "flake.nix"
      - "flake.lock"
      - "machines/nixiso/**"
      - ".github/workflows/build-and-release.yaml"
  pull_request:
    paths:
      - "flake.nix"
      - "flake.lock"
      - "machines/nixiso/**"
      - ".github/workflows/build-and-release.yaml"

jobs:
  Build_OS:
    name: Buildig 👷‍♂️ New 🆕 NixOS 🏗️ ISO 📀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set tag name
        id: tag_name
        run: |
          TAG=$(TZ="Asia/Kolkata" date "+%d-%m-%Y")
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create tag with current date
        id: create_tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "${{ env.TAG }}"
          tag_exists_error: false
          message: "Nixos ISO ${{ env.TAG }}"

      - name: Tag creation status
        run: |
          if ${{ env.TAG_EXISTS }}; then
            echo "Tag $TAG already exists. So skipped tag creation."
          else
            echo "Tag $TAG does not exist. So created tag."
          fi

      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build NixOS ISO
        run: |
          nix build --accept-flake-config .#nixos-iso

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nixos ISO ${{ needs.Create-tag.outputs.tag_name }}
          tag_name: ${{ env.TAG }}
          make_latest: true
          generate_release_notes: true
          files: ./result/iso/NixOS.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
